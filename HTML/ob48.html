<!DOCTYPE html>
<html>
    <body>

        <h2>Javascript Arrays</h2>
        <p>Do a calculation then display the result</p>

        <p id="demo"></p>
        <script>
            function add(a,b){
                return a+b;

            }
            function averange(a,b){
                return add(a,b)/2
            }
            let result = averange(10,20);
            document.getElementById("demo").innerHTML = result;
            
        </script>
    </body>
</html>
